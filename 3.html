<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

/*
1. складываем первые два операнда (number) с помощью операции сложения и получаем 20 (number)
2. обрабатываем 20 + "10", т.к. второй операнд строка, JS произведет конкатенацию, 
получим "2010" (string)
3. с помощью console.log выводим в консоль "2010" (string)
*/
  console.log(10 + 10 + "10");

/*
1. обрабатываем 10 + "10", т.к. второй операнд строка, JS произведет конкатенацию, 
получим "1010" (string)
2. обрабатываем "1010" + 10, т.к. первый операнд строка, JS произведет конкатенацию, 
получим "101010" (string)
3. с помощью console.log выводим в консоль "101010" (string)
*/  
  console.log(10 + "10" + 10);
  
/*
1. складываем первые два операнда (number) с помощью операции сложения и получаем 20 (number)
2. обрабатываем 20 + +"10", т.к. у второго операнда унарный плюс, то второй операнд будет
числом и в результате получим сложение чисел 20 + 10, что в результате даст 30
3. с помощью console.log выводим в консоль 30 (number)
*/
  console.log(10 + 10 + +"10");
  
/*
1. у второго операнда отработает унарный минус, который превратит пустую строку в -0 (number)
2. обрабатываем 10 / -0, при делении на 0 получаем число Infinity и добавляем минус
3. с помощью console.log выводим в консоль -Infinity
*/
  console.log(10 / -"");
  
/*
1. т.к. у второго операнда имеется унарный плюс, JS попытается преобразовать второй операнд
в число, но последний имеет в своем составе запятую и поэтому в результате получим число NaN
2. далее, при арифметических действиях с числом NaN получаем NaN
3. c помощью console.log выводим в консоль NaN
*/
  console.log(10 / +"2,5");
</script>
</body>
</html>
