<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Начальные данные на момент выполнения:
    a === 1
    b === 1
    c === undefined
    d === undefined
    Переменная `c` будет хранить число 2, т.к. вначале увеличивается значение
    переменной `a` на единицу (преинкремент), а затем переменной `c` 
    присваивается значение переменной `a`
    */
    c = ++a;
    console.log(c); // 2

    /*
    Начальные данные на момент выполнения:
    a === 2
    b === 1
    c === 2
    d === undefined
    Переменная `d` будет хранить число 1, т.к. вначале произойдет увеличение
    значения переменной `b` на единицу (постинкремент), но при этой операции
    будет возвращено "старое" значение переменной, равное 1. Далее переменной 
    `d` присвоится число 1. 
    */
    d = b++;
    console.log(d); // 1

    /*
    Начальные данные на момент выполнения:
    a === 2
    b === 2
    c === 2
    d === 1
    Переменная `c` будет хранить число 5, т.к. вначале увеличится значение
    переменной `a` на единицу (преинкремент), затем в результате сложения 
    переменной `a` (равной 3) с числом 2, получим 5, далее значению
    переменной `c` будет присвоино значение 5
    */
    c = 2 + ++a;
    console.log(c); // 5

    /*
    Начальные данные на момент выполнения:
    a === 3
    b === 2
    c === 5
    d === 1
    Переменная `d` будет хранить число 4, т.к. вначале увеличиться значение
    переменной `b` на единицу (постинкремент), но при этой операции будет
    возвращено "старое" значение переменной `b`, равное 2. Затем производится 
    сложение числа 2 со "старым" значением переменной `b`.      
    */
    d = 2 + b++;
    console.log(d); // 4

    /*
    Начальные данные на момент выполнения:
    a === 3
    b === 3
    c === 5
    d === 4
    */
    console.log(a); // 3
    console.log(b); // 3
  </script>
