<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
  <script>
    "use strict";

    // ES-5 стиль
    // Создание функции-конструктора
    function ProductES5(name, price) {
      this.name = name;
      this.price = price;
    }

    // Создание метода в прототипе функции-конструктора
    ProductES5.prototype.make25Discount = function () {
      this.price *= 0.75;
    };

    // Создание нового продукта (обьекта)
    const productES5 = new ProductES5('доллар', 100);

    // Демонстрация выполнения метода из прототипа
    productES5.make25Discount();
    console.log(`Цена за ${productES5.name} уменьшилась до ${productES5.price}`);

    // ES-6 стиль
    // Создание класса
    class ProductES6 {
      // Создание конструктора
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }
      // Создаем метод
      make25Discount() {
        this.price *= 0.75;
      }
    }

    // Создание нового продукта (обьекта)
    const productES6 = new ProductES6('евро', 120);

    // Демонстрация
    productES6.make25Discount();
    console.log(`Цена за ${productES6.name} уменьшилась до ${productES6.price}`);
  </script>
</body>

</html>
