<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 2;
    let x = 1 + (a *= 2); // 5

    /*
    Первым делом выполнится оператор в скобках (присваивание с умножением). 
    Данная операция эквивалентна выражению a = a * 2, в результате получим
    значение в скобках, равное 4. Далее выполняется операция сложение двух
    операндов 1 + 4, что будет равно 5. После переменной `x` присваивается 
    значение полученное в результате сложения (5).
    */
    console.log(x); // 5
    console.log(a); // 4

  </script>
</body>

</html>
